<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/subscription.css">
    <title>Memor'ENI</title>
</head>
<body>
    <header>
        <div class="header-block">
            <img src="ressources/logo-eni.png" alt="Logo de l'école ENI">
        </div>
        <h1>Memor'ENI</h1>
        <div class="header-block">
            <nav>
                <a class="nav-btn" href="index.html">Accueil</a>
                <a class="nav-btn" href="game.html">Jouer</a>
                <a class="nav-btn" href="subscription.html">S'inscire</a>
                <a class="nav-btn" href="login.html">Se connecter</a>
                <a class="nav-btn" href="profile.html">Profil</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="sectionForm">
            <fieldset>
                <legend>Inscrivez-vous</legend>
                <form id="subscriptionForm">
                    <div class="form-field">
                        <label for="input-name" >Nom d'utilisateur</label>
                        <input type="text" name="name" id="input-name" title="Renseigner votre nom d'utilisateur"
                            placeholder="3 caractères minimum (obligatoire)" 
                            required autofocus>
                        <span id="err-name" class="err-message"></span>
                    </div>
                    <div class="form-field">
                        <label for="input-email">Email*</label>
                        <input type="text" name="email" id="input-email" title="abc@eni.fr" 
                        placeholder="Renseigner votre email (obligatoire)" 
                        required>
                        <span id="err-email" class="err-message"></span>
                    </div>
                    <div class="form-field">
                        <label for="mdp1">Mot de passe</label>
                        <input type="password" name="mdp1" id="input-mdp1"
                            title="Renseignez un mot de passe (min. 6 caractères dont au moins 1 symbole et 1 chiffre)"
                            placeholder="Renseigner votre mot de passe (obligatoire)"
                             required>
                        <span id="err-mdp1" class="err-message"></span>
                    </div>
                    <div class="form-field">
                        <label for="mdp2">Confirmation du mot de passe</label>
                        <input type="password" name="mdp2" id="input-mdp2"
                            title="Confirmer le mot de passe ci-dessus"
                            placeholder="Confirmer le mot de passe (obligatoire)"
                            required>
                        <span id="err-mdp2" class="err-message"></span>
                    </div>
                    <div class="btnForm">
                        <button type="reset" class="btn" >Réinitialiser</button>
                        <button type="submit" class="btn">Valider</button>
                    </div>
                </form>
            </fieldset>
        </section>
    </main>
    <footer>
        <img class="img-footer" src="ressources/CG.png" alt="Copy rights">
        <div> - All rights reserved</div>
    </footer>
    <script type="module" src="js/subscription.js"></script>
</body>
</html>
