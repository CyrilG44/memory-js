<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/subscription.css">
    <title>Memor'ENI</title>
</head>
<body>
    <header>
        <div class="header-block">
            <img src="ressources/logo-eni.png" alt="Logo de l'école ENI">
        </div>
        <h1>Memor'ENI</h1>
        <div class="header-block">
            <nav>
                <a class="nav-btn" href="index.html">Accueil</a>
                <a class="nav-btn" href="game.html">Jouer</a>
                <a class="nav-btn" href="subscription.html">S'inscire</a>
                <a class="nav-btn" href="login.html">Se connecter</a>
                <a class="nav-btn" href="profile.html">Profil</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="sectionForm">
            <fieldset>
                <legend>Connectez-vous</legend>
                <form id="loginForm">
                    <div class="form-field">
                        <label for="input-email">Email</label>
                        <input type="text" name="email" id="input-email" title="Renseigner votre email"
                            placeholder="abc@eni.fr" required>
                        <span id="err-email" class="err-message"></span>
                    </div>
                    <div class="form-field">
                        <label for="mdp">Mot de passe</label>
                        <input type="password" name="mdp" id="input-mdp"
                            title="Renseigner votre mot de passe"
                            placeholder="" required>
                        <span id="err-mdp" class="err-message"></span>
                    </div>
                    <div class="btnForm">
                        <button type="reset" class="btn">Réinitialiser</button>
                        <button type="submit" class="btn">Se connecter</button>
                    </div>
                </form>
            </fieldset>
        </section>
    </main>
    <footer>
        <img class="img-footer" src="ressources/CG.png" alt="Copy rights">
        <div> - All rights reserved</div>
    </footer>
    <script type="module" src="js/login.js"></script>
</body>
</html>
